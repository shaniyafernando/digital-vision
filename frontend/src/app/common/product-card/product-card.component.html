<mat-card (click)="navigateToProductDetails()">
    <section class="panel">
        <div>
            <img mat-card-image src={{product.image}} alt="">
        </div>
        <div class="panel-body text-center">
            <h4>{{product.title}}</h4>
            <p>${{product.price}}.00</p>
        </div>
    </section>
</mat-card>
