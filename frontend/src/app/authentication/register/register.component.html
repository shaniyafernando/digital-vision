<div class="main-container">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Register</h1>
              <p class="text-muted">Sign up to create an account!</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="input-group mb-4">
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Billing Address">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Delivery Address">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" mat-flat-button color="accent" class="btn px-4">Register</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white  py-5 d-md-down-none" style="width:44%; background-color: #512da8;">
            <div class="card-body  text-center " style="display:flex; align-items:center; justify-content:center;">
              <div>
                <h2>Sign in</h2>
                <p>Already have an account?</p>
                <button type="button" mat-flat-button color="accent" class="btn  active mt-3">Login Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
