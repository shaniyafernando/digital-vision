<div style="padding-top:20px;" *ngIf="showAddForm">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
                <div class="card-body">
                    <div style="padding-bottom:20px;">
                        <h5 mat-dialog-title>Add a new product</h5>
                    </div>
                    <div mat-dialog-content>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Title" formControlName="title">
                        </div>
              
                        <div  class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Description" formControlName="description">
                        </div>
                    
                        <div  class="input-group mb-3">
                            <input type="url" class="form-control" placeholder="Image Url" formControlName="image">
                        </div>
                    
                        <div  class="input-group mb-4">
                            <input type="text" class="form-control" placeholder="Colour" formControlName="colour">
                        </div>
                        <div  class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Brand" formControlName="brand">
                        </div>
                    
                        <div  class="input-group mb-3">
                            <select class="browser-default custom-select" placeholder="Category" formControlName="category">
                              <option value="1">Stands</option>
                              <option value="2">Automobile Gradles</option>
                              <option value="3">Grips</option>
                              <option value="3">Screen Expanders & Magnifiers</option>
                              <option value="3">Handheld Gimbals & Stabilizers</option>
                            </select>
                        </div>
                   
                        <div  class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Price" formControlName="price">
                        </div>
                   
                        <div  class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Quantity in Inventory" formControlName="quantity">
                        </div> 
                    </div>
                    <div class="row" mat-dialog-actions>
                        <div class="col-6">
                         <button mat-flat-button type="submit" color="accent" [disabled]="productForm.invalid" class="left-spacing">Save</button>
                         <button mat-flat-button type="button" color="primary" mat-dialog-close style="margin-left: 20px;">Cancel</button>
                        </div>
                    </div>       
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
